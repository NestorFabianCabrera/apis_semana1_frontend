<div class="componentDiv">
  <mat-card class="example-card">
    <div class="item" *ngFor="let character of characters">
      <h2>{{ character.name }}</h2>
      <div class="imageC">
        <img mat-card-image [src]="character.image" alt="{{ character.name }}" class="characterImage">
      </div>
    </div>
  </mat-card>
</div>
